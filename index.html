<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node IO</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  </head>
  <body>
    <script>
      const socket = io("http://localhost:3000");

      socket.emit("connectDevice", {
        id: socket.id,
        imei: "1234567890",
        operator: "TELKOMSEL",
        phoneNumber: "081312883838",
        batteryHealth: 80,
        deviceType: "Android",
      });

      if (socket.connected) console.log("socket connected to server.");

      socket.on("sendSMS", function (data) {
        console.log("ON SEND SMS detected.", data);
      });
    </script>
  </body>
</html>
